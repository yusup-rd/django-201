{% extends "base.html" %}
{% block title %}
    Create New Post
{% endblock title %}
{% block body %}
    <h1>Create a New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="text-indigo-500 bg-transparent border border-solid border-indigo-500 hover:bg-indigo-500 hover:text-white active:bg-indigo-600 font-bold uppercase text-sm px-6 py-3 rounded-full flex items-center justify-center gap-3 outline-none focus:outline-none ease-linear transition-all duration-150"
                type="submit">
            <span>Create Post</span>
            <i class="bx bx-send text-xl"></i>
        </button>
    </form>
{% endblock body %}
