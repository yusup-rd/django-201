<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Django Project for Feed App">
  <meta name="keywords" content="django, feed, homepage, blog, web development">
  <title>
    {% block title %}
    Django App
    {% endblock title %}
  </title>
</head>

<body>

  {% if request.user.is_authenticated %}
  You are logged in as {{ request.user.username }} | <a href="{% url 'account_logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'account_login' %}">Login</a> | <a href="{% url 'account_signup' %}">Sign Up</a>
  {% endif %}
  <hr>

  {% block body %}
  {% endblock body %}
</body>

</html>
